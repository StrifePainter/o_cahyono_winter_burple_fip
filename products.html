<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Burple - Products</title>
</head>
    <body>
        <h1 class="hidden">Navigation Home Bar</h1>

        <header id="header" class="grid-con center-grid-con">

        <div id="burger-con" class="col-start-1 col-end-2">
        <img src="images/menu.svg" alt="burger menu">
        </div>

        <div id="logo" class="col-start-2 col-end-3 m-col-start-1 m-col-end-3">
        <img src="images/Burple-Logo.svg" alt="burple logo">
        </div>

        <nav class="m-col-start-3 m-col-end-10">
        <ul>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Follow Us!</a></li>
        </ul>
        </nav>

        <div id="search-icon" class="m-col-start-10 m-col-end-11"><img src="images/search.svg" alt="search"></div>
        <div id="profile-icon" class="m-col-start-11 m-col-end-12"><img src="images/profile.svg" alt="profile"></div>

        <div id="shopping-cart" class="col-start-4 m-col-start-12 m-col-end-13">
        <img src="images/shopping-cart.svg" alt="Shopping Cart">
        </div>
        </header>

        <main>
            <section id="hero" class="grid-con center-grid-con">
                <h2 class="hidden">Hero Image</h2>
                <div class="box col-span-full"><img src="images/Hero products.png" alt="product hero iamge"></div>
            </section>
            
            <section id="category-nav" class="grid-con center-grid-con">
                <h2 class="hidden">Category Navigation</h2>
                    <nav class="col-span-full m-col-start-2 m-col-end-12 l-col-start-1 l-col-end-12">
                        <ul>
                            <li><a href="#">Original</a></li>
                            <li><a href="#">Flavours</a></li>
                            <li><a href="#">Sodas</a></li>
                            <li><a href="#">More</a></li>
                        </ul>
                    </nav>
            </section>

            <section id="drink-products" class="grid-con center-grid-con">
                <h2 class="hidden">Products</h2>
                <div class="box col-span-full m-col-start-2 m-col-end-7 l-col-start-1 l-col-end-4">Product 1</div>
                <div class="box col-span-full m-col-start-7 m-col-end-12 l-col-start-4 l-col-end-7">Product 2</div>
                <div class="box col-span-full m-col-start-2 m-col-end-7 l-col-start-7 l-col-end-10">Product 3</div>
                <div class="box col-span-full m-col-start-7 m-col-end-12 l-col-start-10 l-col-end-13">Product 4</div>
            </section>

            <div class="grid-con center-grid-con">
            <button type="button" id="see-more-button" class="hidden-box hidden l-col-start-4 l-col-end-10">See More</button>
            </div>

            <section id="promo" class="grid-con center-grid-con">
                <h2 class="hidden">Promo 1</h2>
                <div class="box col-span-full">
                    <img src="images/promo1.png" alt="promo pic for burple">
                </div>
            </section>

        </main>

        <footer id="footer" class="grid-con center-grid-con">
            <h2 class="hidden">Footer</h2>
                <div class="box col-span-full">
                    <p>Â©Burple 2026</p>
                </div>
        </footer>

        <script src="js/main.js"></script>
    </body>
</html>
